<div class="container">
  <h2>My Portfolio</h2>
  <div *ngFor="let items of myPortfolio " >
    <h3>{{myportfolio.projectTitle}}</h3>
    <p>ID: {{myportfolio.id}}</p>
    <p>Description : {{myportfolio.description}}</p>
    <p>Starting-Date: {{myportfolio.startingDate}}</p>
    <p>Ending-Date: {{myportfolio.completionDate}}</p>
  </div>
</div>
