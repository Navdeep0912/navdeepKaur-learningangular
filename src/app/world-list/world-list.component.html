
<div *ngFor="let item of worldItems" (click)="selectWorldItem(item)">
  <app-world-list-item></app-world-list-item>
</div>

<!-- Optionally display the selected world item -->
<div *ngIf="selectedWorldItem">
  <h3>Selected Item:</h3>
  <p>Country: {{ selectedWorldItem["country"] }}</p>
  <p>Capital: {{ selectedWorldItem["capital"] }}</p>
  <p>Language: {{ selectedWorldItem["language"] }}</p>
  <p>Landmark: {{ selectedWorldItem["landmark"] }}</p>
</div>
